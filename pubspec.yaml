name: python_in_arabic
description: Interactive Python learning app for Arabic users
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  cloud_firestore: ^6.0.0
  firebase_analytics: ^12.0.0
  firebase_performance: ^0.11.0
  firebase_storage: ^13.0.0
  
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^7.1.1
  
  # State Management
  provider: ^6.1.2
  
  # UI & Navigation
  go_router: ^14.2.7
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  
  # Utilities
  connectivity_plus: ^6.0.5
  shared_preferences: ^2.3.2
  intl: ^0.19.0
  file_picker: ^8.1.2
  
  # Icons & Animations
  cupertino_icons: ^1.0.8
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/launcher_icon.png"
  min_sdk_android: 23

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/
    - assets/data/python/lessons/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
